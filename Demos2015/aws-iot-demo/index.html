<!DOCTYPE html>
<!--
Demonstration of IoT apps using the AWS Lambda API.
-->
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>AWS Lambda IoT Demo</title>

	<style>
	@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>
</head>

<body>
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<h1>AWS Lambda IoT Demo</h1>

	<p>Note that the CloudFormation template in the aws-resources folder
	that creates the right AWS resources must be run before the demos!</p>

	<div>
		<button class="green wide" onclick="openReadWriteDemo()">
			Read/Write Demo<br/>
		</button>

		<button class="blue wide" onclick="openReadDemo()">
			Read Demo<br/>
		</button>

		<button class="red wide" onclick="openSensorTagDemo()">
			SensorTag Demo<br/>
		</button>
	</div>

	<script src="libs/evothings/evothings.js"></script>

	<script>
	function openReadWriteDemo()
	{
		window.location.assign('aws-app-read-write.html')
	}

	function openReadDemo()
	{
		window.location.assign('aws-app-read.html')
	}

	function openSensorTagDemo()
	{
		window.location.assign('aws-app-sensortag.html')
	}
	</script>
</body>
</html>
